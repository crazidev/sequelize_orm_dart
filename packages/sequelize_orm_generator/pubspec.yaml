name: sequelize_orm_generator
description: >-
  Code generator for sequelize_orm. Generates type-safe model classes, query
  builders, and a centralized model registry from annotated Dart classes using
  build_runner.
version: 1.0.0
repository: https://github.com/sequelize/sequelize-dart
resolution: workspace

topics:
  - orm
  - code-generation
  - build-runner
  - database
  - sql

environment:
  sdk: ^3.9.2

dependencies:
  analyzer: ^9.0.0
  build: ^4.0.3
  glob: ^2.1.2
  path: ^1.9.0
  source_gen: ^4.1.1
  yaml: ^3.1.3
  sequelize_orm:
    path: ../sequelize_orm

dev_dependencies:
  build_runner: ^2.10.4
  build_test: ^3.5.4
  lints: ^6.0.0
  test: ^1.25.6







