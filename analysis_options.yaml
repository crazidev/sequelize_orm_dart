# This file configures the static analysis results for your project (errors,
# warnings, and lints).
#
# This enables the 'recommended' set of lints from `package:lints`.
# This set helps identify many issues that may lead to problems when running
# or consuming Dart code, and enforces writing Dart using a single, idiomatic
# style and format.
#
# If you want a smaller set of lints you can change this to specify
# 'package:lints/core.yaml'. These are just the most critical lints
# (the recommended set includes the core lints).
# The core lints are also what is used by pub.dev for scoring packages.

include: package:lints/recommended.yaml

# Formatter configuration
formatter:
  # Preserve trailing commas to reduce unnecessary diffs
  trailing_commas: preserve

# Linter rules
linter:
  rules:
    # Style rules
    - require_trailing_commas
    - always_declare_return_types
    - avoid_empty_else
    - avoid_print
    - avoid_relative_lib_imports
    - avoid_types_as_parameter_names
    - camel_case_types
    - constant_identifier_names
    - empty_catches
    - library_names
    - library_prefixes
    - non_constant_identifier_names
    - prefer_const_constructors
    - prefer_const_declarations
    - prefer_final_fields
    - prefer_final_locals
    - prefer_single_quotes
    - sort_child_properties_last
    - use_key_in_widget_constructors
    
    # Error prevention
    - avoid_unnecessary_containers
    - avoid_unused_constructor_parameters
    - no_duplicate_case_values
    - prefer_is_empty
    - prefer_is_not_empty
    
    # Best practices
    - always_use_package_imports
    - avoid_dynamic_calls
    - avoid_redundant_argument_values
    - avoid_returning_null_for_future
    - cancel_subscriptions
    - close_sinks
    - prefer_void_to_null

# Analyzer configuration
analyzer:
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"
    - "**/build/**"
    - "**/.dart_tool/**"
  
  errors:
    # Treat missing required parameters as errors
    missing_required_param: error
    # Treat missing return types as errors
    missing_return: error
    # Treat unused imports as warnings (auto-fixable)
    unused_import: warning
    # Treat unused elements as warnings
    unused_element: warning
    # Treat unused local variables as warnings
    unused_local_variable: warning

# For more information about the core and recommended set of lints, see
# https://dart.dev/go/core-lints

# For additional information about configuring this file, see
# https://dart.dev/guides/language/analysis-options
